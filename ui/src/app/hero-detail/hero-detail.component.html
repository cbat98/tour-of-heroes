<div *ngIf="hero">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>Id: {{hero.id}}</span>
      <br>
      <span *ngIf="!isEditing; else textbox">Name: {{hero.name}}</span>
      <ng-template #textbox>
        Name:
        <mat-form-field class="example-form-field">
          <mat-label>Hero name</mat-label>
          <input matInput type="text" [(ngModel)]="hero.name">
          <button *ngIf="hero.name" matSuffix mat-icon-button aria-label="Clear" (click)="hero.name=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </ng-template>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleEditing()">{{isEditing ? "Save" : "Edit"}}</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
<button type="button" (click)="goBack()">Back</button>
<button type="button" (click)="save()">Save</button>
