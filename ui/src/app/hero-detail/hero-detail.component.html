<div *ngIf="hero">
  <h2>Hero Details</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{hero.id}}: {{hero.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>Id: {{hero.id}}</span>
      <br>
      <span *ngIf="!isEditing; else textbox">Name: {{hero.name}}</span>
      <ng-template #textbox>
        Name:
        <mat-form-field class="example-form-field">
          <mat-label>Hero name</mat-label>
          <input matInput type="text" [(ngModel)]="hero.name">
          <button *ngIf="hero.name" matSuffix mat-icon-button aria-label="Clear" (click)="hero.name=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </ng-template>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!isEditing" (click)="toggleEditing()">Edit</button>
      <button mat-button *ngIf="!isEditing" (click)="delete()">Delete</button>
      <button mat-button *ngIf="isEditing" (click)="save()">Save</button>
      <button mat-button *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
<button mat-raised-button color="accent" (click)="goBack()">Back</button>
