<div>
  <h2>Add Hero:</h2>
  <form class="add-form">
    <mat-form-field appearance="outline" id="heroName">
      <mat-label>Name</mat-label>
      <input type="text" matInput #heroName>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" (click)="add(heroName.value)">Add</button>
  </form>
</div>

<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
