<div>
  <h2>Add Hero</h2>
  <form class="add-form">
    <mat-form-field appearance="outline" id="heroName">
      <mat-label>Name</mat-label>
      <input type="text" matInput #heroName>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" (click)="add(heroName.value)">Add</button>
  </form>
</div>

<h2>My Heroes</h2>
<div class="heroes-table">
  <table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        Mark for deletion
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let hero">{{hero.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{hero.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns;" routerLink="/detail/{{row.id}}"></tr>
  </table>

  <button id="delete-hero" mat-raised-button color="accent" [disabled]="isAnySelected()" (click)="deleteSelected()">Delete Selected</button>
</div>
